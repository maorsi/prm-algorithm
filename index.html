<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SPP</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="col-md-12">

        <div class="col-md-12">
            <h1>SPP - Dijkstra vs PRM</h1>
        </div>

        <div class="col-md-6">
            <p class="caption">PRM Algorithm</p>
            <canvas id="canvas" class="canvas" width="515" height="515"></canvas>

            <div class="card-box">
                <div class="status" style="display: none">
                    <button class="btn btn-primary" id="restart" style="width: 100%;">Restart</button>
                </div>

                <div class="add-points">
                    <h4 class="header-title m-t-0">Add start & end points (P<sub>1</sub>, P<sub>2</sub>)</h4>
                    <div class="col-md-6" style="padding-left: 0;">
                        <div class="form-group">
                            <label for="x1">X<sub>1</sub></label>
                            <input type="number" id="x1" class="form-control" required="">
                        </div>
                        <div class="form-group">
                            <label for="y1">Y<sub>1</sub></label>
                            <input type="number" id="y1" class="form-control" required="">
                        </div>
                    </div>

                    <div class="col-md-6" style="padding: 0;">
                        <div class="form-group">
                            <label for="x2">X<sub>2</sub></label>
                            <input type="number" id="x2" class="form-control" required="">
                        </div>
                        <div class="form-group">
                            <label for="y2">Y<sub>2</sub></label>
                            <input type="number" id="y2" class="form-control" required="">
                        </div>
                    </div>

                    <button class="btn btn-primary" value="Submit" id="submit" style="width: 100%;">Add & Find SP</button>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <p class="caption">Dijkstra Algorithm</p>
            <canvas id="canvas2" class="canvas" width="515" height="515"></canvas>
        </div>

    </div>
</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/dijkstra.js"></script>
<script src="js/functions.js"></script>
<script src="js/preGeneratedGraph.js"></script>
<script src="js/main.js"></script>
</html>
